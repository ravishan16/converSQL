<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&amp;display=swap');
    </style>
    
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#DDBEA9"/> <stop offset="100%" stop-color="#B45F4D"/> </linearGradient>

    <filter id="subtleShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset dx="0" dy="4" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <title>ConverSQL Logo - Corrected Layout</title>
  <desc>Logo for ConverSQL with corrected spacing and no overlap, using the brand palette.</desc>

  <rect width="1200" height="400" fill="#FAF6F0"/>

  <g transform="translate(395, 80)" filter="url(#subtleShadow)">
    <rect x="0" y="0" rx="28" ry="28" width="180" height="120" fill="url(#brandGradient)"/>
    <path d="M30 120 L55 120 L40 145 Z" fill="#B45F4D"/>
    <g fill="#FDFDFD">
      <circle cx="50" cy="60" r="8"/>
      <circle cx="90" cy="60" r="8"/>
      <circle cx="130" cy="60" r="8"/>
    </g>
  </g>

  <g transform="translate(625, 80)" filter="url(#subtleShadow)">
    <ellipse cx="90" cy="25" rx="75" ry="20" fill="#DDBEA9"/>
    <rect x="15" y="25" width="150" height="110" fill="url(#brandGradient)"/>
    <ellipse cx="90" cy="135" rx="75" ry="20" fill="#B45F4D"/>
    <path d="M15 65 H 165 M15 100 H 165" stroke="rgba(0,0,0,0.1)" stroke-width="2" />
  </g>

  <text x="600" y="300" font-family="'Poppins', sans-serif" font-size="80" font-weight="700" text-anchor="middle">
    <tspan fill="#3A3A3A">conver</tspan>
    <tspan font-weight="800" fill="#B45F4D">SQL</tspan>
  </text>

  <text x="600" y="350" font-family="'Poppins', sans-serif" font-size="20" fill="#7C6F64" font-weight="400" letter-spacing="0.5" text-anchor="middle">
    Talk to your data. Query → Execute → Visualize.
  </text>
</svg>