[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --ignore=tests/unit/test_bedrock_adapter.py
    --ignore=tests/unit/test_claude_adapter.py
    --ignore=tests/unit/test_gemini_adapter.py
    --ignore=tests/unit/test_base_adapter.py
    --ignore=tests/unit/test_ai_service.py
    --ignore=tests/integration/test_adapter_integration.py

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_api: Tests that require API credentials

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*
    */__pycache__/*

# Ignore patterns
norecursedirs = .git .tox dist build *.egg venv

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
